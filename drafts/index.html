<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name | Home</title>
  <style>
    /* Base styles for a clean, professional look */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .projects, .contact {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .project {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .project:last-child {
      border-bottom: none;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact form input, .contact form textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .contact form input[type="submit"] {
      background: #333;
      color: #fff;
      border: 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 3px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <section id="projects" class="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project Title 1</h3>
        <p>A brief description of your project. <a href="https://github.com/yourusername/project1" target="_blank">View on GitHub</a></p>
      </div>
      <div class="project">
        <h3>Project Title 2</h3>
        <p>A brief description of your project. <a href="https://github.com/yourusername/project2" target="_blank">View on GitHub</a></p>
      </div>
      <!-- Add more projects as needed -->
    </section>
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <!-- The form below uses Formspree. Replace 'yourFormID' with your actual Formspree form ID or use a mailto link -->
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send">
      </form>
      <p>Or email me directly at <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
